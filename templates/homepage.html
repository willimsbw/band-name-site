{% extends 'basePage.html' %}
{% block content %}
<section class="center">
    {% if first != none %}
    <div class="band-name">
      <h1>Your name is:</h1>
      <h3>{{first}} {{second}}</h3>
    </div>
    {% endif %}
    <div class="button">
      <form method="POST">
        <button class="get-button" type="Submit">Get a name!</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
